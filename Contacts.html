  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      zoom: 90%;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .top-bar {
      position: relative;
      display: flex;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .menu-btn {
      font-size: 18px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      transition: opacity 0.3s ease;
    }
    .menu-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #logo {
      height: 80px;
      width: auto;
      cursor: pointer;
      position: absolute;
      bottom: 0px;
      left: 20px;
      zoom: 130%;
    }
    .nav-links {
      display: flex;
      flex: 1;
      justify-content: center; /* Center the navigation links */
      gap: 20px; /* Space between navigation links */
    }
    .find-dealer {
      font-size: 25px;
      color: white;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      margin: 0 15px;
    }
    .find-dealer:hover {
      opacity: 0.8; /* Optional: add hover effect */
  }
    .sidemenu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1001;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.9);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidemenu a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    .sidemenu a:hover {
      color: #f1f1f1;
    }
    .sidemenu .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    .hero-section {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      zoom: 60%;
     }
    .hero-section h1 {
      font-size: 10em;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero-section p {
      font-size: 1.5em;
      font-weight: 400;
    }
    .hero-section .tagline {
      font-size: 3em;
      font-weight: 400;
      margin-top: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 10px;
      margin-bottom: 60px;
      font-size: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid black;
      border-radius: 5px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .cta-button:hover {
      background-color: white;
      color: black;
    }
    .black-text {
      color: black;
    }
    .scroll-arrow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      color: black;
      animation: bounce 2s infinite;
      cursor: pointer;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-30px);
      }
      60% {
        transform: translateX(-50%) translateY(-15px);
      }
    }
    .carousel-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 0;
      margin-top: 20vh;
    }
    .social-carousel, .partners-carousel {
      display: flex;
      overflow-x: auto;
      padding: 20px;
    }
    .social-tile {
      flex: 0 0 auto;
      width: 243.75px;
      height: 243.75px;
      margin-right: 20px;
      margin_top: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .social-tile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .social-tile img:hover {
      transform: scale(1.1);
    }
    .social-tile a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
      background-color: black;
      color: white;
      padding: 1px;
      text-align: center; /* Center the text */
      bottom: 0; /* Align it to the bottom of the page */
      left: 0; /* Stretch it across the page */
      right: 0; /* Stretch it across the page */
}
  </style>
</head>

<script>
  function openNav() {
    document.getElementById("mySidemenu").style.width = "250px";
    document.querySelector(".menu-btn").classList.add("hidden");
  }

  function closeNav() {
    document.getElementById("mySidemenu").style.width = "0";
    document.querySelector(".menu-btn").classList.remove("hidden");
  }

  function refreshPage() {
    location.reload();
  }

  function scrollToCarousels() {
    document.querySelector('.carousel-container').scrollIntoView({
      behavior: 'smooth'
    });
  }
</script>
